<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Netflix Nav</title>
</head>

<body>
    <button class="nav-btn open-btn">
        <i class="fas fa-bars"></i>
    </button>

    <img src="https://logos-download.com/wp-content/uploads/2016/03/Netflix_Logo_2014-700x188.png" alt="Logo"
        class="logo">

    <p class="text">Mobile Navigation</p>

    <nav class="nav nav-black">
        <nav class="nav nav-red">
            <nav class="nav nav-white">
                <button class="nav-btn close-btn">
                    <i class="fas fa-times"></i>
                </button>

                <img src="https://logos-download.com/wp-content/uploads/2016/03/Netflix_Logo_2014-700x188.png"
                    alt="Logo" class="logo">

                <ul class="list">
                    <li><a href="#">Teams</a></li>
                    <li><a href="#">Locations</a></li>
                    <li><a href="#">Live at Netflix</a></li>
                    <li>
                        <ul>
                            <li><a href="#">Netflix culture memo</a></li>
                            <li><a href="#">Netflix work life balance</a></li>
                            <li><a href="#">Netflix inclusion</a></li>
                            <li><a href="#">Netflix blog</a></li>
                        </ul>
                    </li>
                </ul>

            </nav>
        </nav>
    </nav>

    <script src="script.js"></script>
</body>

</html>
